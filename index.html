<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>心灵神谕 - 聆听内心的指引</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', serif;
      background: #0a0a1a;
      color: #e0d5c0;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- Starfield background --- */
    #starfield {
      position: fixed; inset: 0;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: twinkle var(--dur) ease-in-out infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.15; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    /* --- Main container --- */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      width: 92vw;
      max-width: 420px;
      padding: 0 16px;
    }

    /* --- Mystical orb --- */
    .orb-wrapper {
      position: relative;
      width: 220px; height: 220px;
      margin: 0 auto 36px;
    }
    .orb {
      width: 220px; height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%,
        rgba(120, 80, 255, 0.6),
        rgba(40, 20, 120, 0.8) 50%,
        rgba(10, 5, 40, 0.95));
      box-shadow:
        0 0 60px rgba(120, 80, 255, 0.4),
        0 0 120px rgba(80, 40, 200, 0.2),
        inset 0 0 60px rgba(150, 120, 255, 0.15);
      cursor: pointer;
      transition: transform 0.4s, box-shadow 0.4s;
      position: relative;
      overflow: hidden;
    }
    .orb::before {
      content: '';
      position: absolute;
      top: 12%; left: 18%;
      width: 35%; height: 25%;
      background: radial-gradient(ellipse, rgba(255,255,255,0.25), transparent);
      border-radius: 50%;
      transform: rotate(-25deg);
    }
    .orb:hover {
      transform: scale(1.06);
      box-shadow:
        0 0 80px rgba(120, 80, 255, 0.6),
        0 0 160px rgba(80, 40, 200, 0.3),
        inset 0 0 80px rgba(150, 120, 255, 0.2);
    }
    .orb.active {
      animation: orbPulse 1.8s ease-in-out;
    }
    @keyframes orbPulse {
      0%   { transform: scale(1); }
      20%  { transform: scale(0.92); }
      50%  { transform: scale(1.15); box-shadow: 0 0 120px rgba(200, 160, 255, 0.8); }
      100% { transform: scale(1); }
    }

    /* --- Orbit rings --- */
    .ring {
      position: absolute;
      border: 1px solid rgba(150, 120, 255, 0.15);
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .ring-1 { width: 260px; height: 260px; animation: spin 12s linear infinite; }
    .ring-2 { width: 300px; height: 300px; animation: spin 18s linear infinite reverse; }
    .ring-dot {
      position: absolute;
      width: 6px; height: 6px;
      background: rgba(180, 150, 255, 0.7);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(180, 150, 255, 0.5);
    }
    .ring-1 .ring-dot { top: -3px; left: 50%; }
    .ring-2 .ring-dot { bottom: -3px; left: 30%; }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

    /* --- Title --- */
    h1 {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 6px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #d4c4ff, #f0e0c0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      font-size: 13px;
      color: rgba(200, 180, 160, 0.6);
      letter-spacing: 3px;
      margin-bottom: 40px;
    }

    /* --- Oracle card --- */
    .oracle-card {
      background: linear-gradient(145deg,
        rgba(30, 20, 60, 0.9),
        rgba(15, 10, 35, 0.95));
      border: 1px solid rgba(150, 120, 255, 0.15);
      border-radius: 16px;
      padding: 28px 24px;
      min-height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s, transform 0.8s;
      position: relative;
      overflow: hidden;
    }
    .oracle-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .oracle-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 50% 0%,
        rgba(150, 120, 255, 0.08), transparent 70%);
      pointer-events: none;
    }
    .oracle-category {
      font-size: 11px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: rgba(180, 150, 255, 0.6);
      margin-bottom: 16px;
    }
    .oracle-text {
      font-size: 20px;
      line-height: 1.8;
      letter-spacing: 2px;
      font-weight: 300;
      color: #e8dcc8;
      margin-bottom: 16px;
    }
    .oracle-hint {
      font-size: 12px;
      color: rgba(200, 180, 160, 0.45);
      line-height: 1.7;
      max-width: 300px;
      font-style: italic;
    }

    /* --- Button --- */
    .divine-btn {
      background: linear-gradient(135deg,
        rgba(100, 60, 200, 0.3),
        rgba(60, 30, 140, 0.4));
      border: 1px solid rgba(150, 120, 255, 0.3);
      color: #d4c4ff;
      font-size: 15px;
      letter-spacing: 4px;
      padding: 14px 40px;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }
    .divine-btn:hover {
      background: linear-gradient(135deg,
        rgba(120, 80, 220, 0.4),
        rgba(80, 40, 160, 0.5));
      border-color: rgba(180, 150, 255, 0.5);
      box-shadow: 0 0 30px rgba(120, 80, 255, 0.2);
    }
    .divine-btn:active { transform: scale(0.96); }
    .divine-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .divine-btn::after {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 60%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .divine-btn:hover::after { opacity: 1; }

    /* --- Particles --- */
    .particle {
      position: fixed;
      width: 3px; height: 3px;
      background: rgba(180, 150, 255, 0.6);
      border-radius: 50%;
      pointer-events: none;
      z-index: 2;
    }

    /* --- Prompt text --- */
    .prompt {
      font-size: 13px;
      color: rgba(200, 180, 160, 0.35);
      margin-top: 24px;
      letter-spacing: 1px;
      animation: breathe 3s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% { opacity: 0.35; }
      50% { opacity: 0.7; }
    }

    /* --- Loading shimmer --- */
    .shimmer {
      display: none;
      width: 60px; height: 60px;
      position: relative;
    }
    .shimmer.active { display: block; }
    .shimmer-dot {
      position: absolute;
      width: 8px; height: 8px;
      background: rgba(180, 150, 255, 0.7);
      border-radius: 50%;
      top: 50%; left: 50%;
      animation: shimmerAnim 1.5s ease-in-out infinite;
    }
    .shimmer-dot:nth-child(1) { animation-delay: 0s; }
    .shimmer-dot:nth-child(2) { animation-delay: 0.2s; }
    .shimmer-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes shimmerAnim {
      0%, 100% { transform: translate(-50%, -50%) scale(0.5); opacity: 0.3; }
      50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
    }

    /* --- Ambient fog --- */
    .fog {
      position: fixed;
      bottom: -20%;
      left: -10%;
      width: 120%;
      height: 50%;
      background: radial-gradient(ellipse at 50% 100%,
        rgba(40, 20, 80, 0.3), transparent 70%);
      pointer-events: none;
      z-index: 0;
      animation: fogDrift 8s ease-in-out infinite alternate;
    }
    @keyframes fogDrift {
      0% { transform: translateX(-3%); opacity: 0.6; }
      100% { transform: translateX(3%); opacity: 0.9; }
    }
  </style>
</head>
<body>

  <div id="starfield"></div>
  <div class="fog"></div>

  <div class="container">
    <h1>心灵神谕</h1>
    <p class="subtitle">聆听宇宙的低语</p>

    <div class="orb-wrapper" id="orbWrapper">
      <div class="ring ring-1"><span class="ring-dot"></span></div>
      <div class="ring ring-2"><span class="ring-dot"></span></div>
      <div class="orb" id="orb"></div>
    </div>

    <div class="oracle-card" id="oracleCard">
      <div class="shimmer" id="shimmer">
        <span class="shimmer-dot"></span>
        <span class="shimmer-dot"></span>
        <span class="shimmer-dot"></span>
      </div>
      <div id="oracleContent" style="display:none;">
        <div class="oracle-category" id="oracleCategory"></div>
        <div class="oracle-text" id="oracleText"></div>
        <div class="oracle-hint" id="oracleHint"></div>
      </div>
    </div>

    <button class="divine-btn" id="divineBtn">叩问神谕</button>
    <p class="prompt">静心凝神，触碰水晶球或点击按钮</p>
  </div>

// ========== Oracle Phrases Database ==========
const oracles = [
  // ==================== 方向与抉择 (20条) ====================
  { category: "方向", text: "你心中早已有了答案，只是还未敢承认。", hint: "勇气不是没有恐惧，而是带着恐惧前行。停止犹豫，相信直觉。" },

  { category: "方向", text: "风向变了，是时候调整你的帆了。", hint: "固执地坚持原来的方向不一定是坚强，灵活应变才是真正的智慧。" },

  // ==================== 内心与自我 (20条) ====================

  { category: "情感", text: "爱是最好的解药，但首先你要敢于服用它。", hint: "不要因为害怕受伤而拒绝爱。敞开心扉，爱才能治愈一切。" },

  // ==================== 时机与行动 (20条) ====================
  { category: "时机", text: "现在就是最好的时机，不要再等了。", hint: "完美的准备永远不会到来。迈出第一步，路会在脚下展开。" },
  { category: "时机", text: "种子已经埋下，静待花开。", hint: "你之前的努力并没有白费。成果正在地下悄然酝酿。" },
  { category: "时机", text: "风暴过后，彩虹已在路上。", hint: "最黑暗的时刻往往是黎明前的最后考验。再坚持一下。" },
  { category: "时机", text: "慢下来。你不是在落后，你是在积蓄力量。", hint: "不要被别人的速度焦虑裹挟。每个人都有自己的时区和节奏。" },
  { category: "时机", text: "旧的不去，新的不来。是时候清理了。", hint: "无论是物品、习惯还是关系，清除不再服务于你的一切。" },
  { category: "时机", text: "你等待的机会，下一秒就会敲门。", hint: "保持准备状态。机会总是在你几乎要放弃的时候悄然降临。" },
  { category: "时机", text: "不要催促花朵绽放，它有自己的时间表。", hint: "每件事都有自己的节奏。强求只会适得其反。" },
  { category: "时机", text: "今天种下的因，明天会结出果。", hint: "你此刻的每一个行为都在塑造未来。用心对待当下。" },
  { category: "时机", text: "潮水正在转向，准备好迎接新的浪潮。", hint: "变化即将到来。与其抗拒，不如顺势而为。" },
  { category: "时机", text: "你已经准备好了，只是还不知道而已。", hint: "别再说'我还没准备好'。你积累的一切已经足够让你开始。" },
  { category: "时机", text: "有些事急不来，但你可以先做好能做的。", hint: "无法控制结果，但你可以控制过程。把注意力放在当下的行动上。" },
  { category: "时机", text: "月亮不会因为你的催促而更快升起。", hint: "耐心是一种修行。在等待中修炼自己，才能配得上即将到来的美好。" },
  { category: "时机", text: "你踩过的每一步，都算数。", hint: "即使看不到进展，你的每一个努力都在积累。量变终将引起质变。" },
  { category: "时机", text: "当你停止追赶，世界会追上你。", hint: "有时候最快的方式是停下来。让事情自然地向你靠近。" },
  { category: "时机", text: "黎明前的天空最暗，但太阳从未缺席。", hint: "最艰难的时期往往意味着转折就在眼前。再撑一撑。" },
  { category: "时机", text: "你不需要一口吃成胖子，一步一步来。", hint: "大目标令人畏惧，但拆分成小步骤就变得可行。今天只需完成今天的事。" },
  { category: "时机", text: "四季轮转，冬天之后一定是春天。", hint: "人生也有季节。如果你正在经历寒冬，要知道温暖的季节正在路上。" },
  { category: "时机", text: "箭要拉得越远，才能飞得越高。", hint: "当前的困境是蓄力的过程。回拉得越深，未来弹射得越远。" },
  { category: "时机", text: "昨天的日落，挡不住今天的日出。", hint: "过去的失败已经过去。新的一天带来新的可能。" },
  { category: "时机", text: "时间会证明一切，你只管做好当下。", hint: "不需要急于向世界证明什么。专注于手头的事，时间会给你答案。" },

  // ==================== 智慧与领悟 (20条) ====================
  { category: "智慧", text: "你所恐惧的，恰恰是你需要面对的。", hint: "恐惧是一面镜子，映射出你成长的方向。走向它，而非逃避。" },
  { category: "智慧", text: "答案不在远方，就在你此刻的呼吸之间。", hint: "停下奔波，回到当下。最深的智慧往往在最安静的时刻浮现。" },
  { category: "智慧", text: "失去的东西会以另一种形式回来。", hint: "宇宙是守恒的。你失去的每一样东西，都在为更好的替代腾出空间。" },
  { category: "智慧", text: "接受不完美，这就是完美的开始。", hint: "完美主义是进步的敌人。允许自己犯错，在不完美中找到自由。" },
  { category: "智慧", text: "你不需要所有人都理解你。", hint: "被误解是表达者的宿命。坚持做自己认为对的事，时间会证明一切。" },
  { category: "智慧", text: "越是简单的道理，越难真正做到。", hint: "知道和做到之间有一条鸿沟。从今天开始，把你知道的道理实践一个。" },
  { category: "智慧", text: "水满则溢，月满则亏。学会留白。", hint: "不要把生活填得太满。留一些空间给意外和惊喜。" },
  { category: "智慧", text: "看不见的根，决定了树能长多高。", hint: "那些不被看见的努力——阅读、反思、练习——才是支撑你的根基。" },
  { category: "智慧", text: "困难是化了妆的礼物。", hint: "每一个挑战都包裹着一份教训。拆开它，你会发现成长的馈赠。" },
  { category: "智慧", text: "不争，是最高级的争。", hint: "真正的强者不需要与人竞争。做好自己，自然会脱颖而出。" },
  { category: "智慧", text: "弯曲的树更能承受风暴。", hint: "柔韧比刚硬更持久。学会适应和变通，你会走得更远。" },
  { category: "智慧", text: "你无法用制造问题的思维来解决问题。", hint: "换一个角度，换一种方式。突破在于跳出原有的框架。" },
  { category: "智慧", text: "沉默中蕴含着雷鸣。", hint: "不是所有的力量都需要展示。安静地积蓄，在关键时刻爆发。" },
  { category: "智慧", text: "你手中的牌比你以为的要好。", hint: "别总盯着别人的好牌。仔细看看自己手中的，你会发现被低估的价值。" },
  { category: "智慧", text: "从来没有白走的路，只有不愿回头看的人。", hint: "每一段经历都有意义。回顾过去，你会发现一切都在串联。" },
  { category: "智慧", text: "最深的井，打出最甜的水。", hint: "浅尝辄止只能得到表面的东西。深入钻研，你会找到真正有价值的宝藏。" },
  { category: "智慧", text: "真正的强大，是温柔地对待这个世界。", hint: "以柔克刚不是软弱。用温柔的方式解决问题，往往比暴力更有效。" },
  { category: "智慧", text: "你抗拒的，会持续存在；你接纳的，会自然化解。", hint: "停止与现实对抗。接受它，然后在接受的基础上寻找改变的力量。" },
  { category: "智慧", text: "执着于对错，不如专注于成长。", hint: "谁对谁错并不重要。重要的是你从中学到了什么。" },
  { category: "智慧", text: "最好的答案，往往来自最意想不到的地方。", hint: "保持开放的心态。有时一本闲书、一次散步、一段闲聊就能点亮灵感。" },

  // ==================== 运势与能量 (20条) ====================
  { category: "能量", text: "一股温暖的能量正在向你涌来。", hint: "敞开心扉接受即将到来的美好。好运往往降临在敞开的人身上。" },
  { category: "能量", text: "你的磁场正在吸引对的人和事。", hint: "保持当前的状态和频率。你散发的能量正在吸引与之匹配的一切。" },
  { category: "能量", text: "今天的一个小决定，将改变你的轨迹。", hint: "注意今天出现的每一个选择机会。蝴蝶效应始于微小的振翅。" },
  { category: "能量", text: "你内心的火焰从未熄灭，只是被风吹得更旺。", hint: "困难没有打败你，反而让你的热情更加坚定。这是力量的证明。" },
  { category: "能量", text: "宇宙正在为你重新排列组合，请保持信任。", hint: "当一切似乎在崩塌的时候，也许是在重建。混乱之中蕴含新秩序。" },
  { category: "能量", text: "你的频率正在升高，旧的模式正在瓦解。", hint: "如果最近感到一切都在变化，那是好事。你正在进入新的层次。" },
  { category: "能量", text: "有一束光正在穿透你的迷雾。", hint: "即使你还看不清前方，光已经在路上了。它会指引你。" },
  { category: "能量", text: "大地在你脚下，星辰在你头顶，你被宇宙拥抱着。", hint: "你从来不是孤立的。整个世界都在与你共振。" },
  { category: "能量", text: "一扇隐形的门正在为你打开。", hint: "留意身边细微的变化和机会。有时候门不是推开的，而是自己开的。" },
  { category: "能量", text: "你的守护力量正在苏醒。", hint: "内在有一股沉睡已久的力量正在觉醒。迎接它，而不是恐惧它。" },
  { category: "能量", text: "今夜的月光为你而明。", hint: "宇宙有时候会通过自然现象向你传递信息。抬头看看天空吧。" },
  { category: "能量", text: "一段旧的能量正在离开你的身体。", hint: "如果最近感到疲惫或情绪波动，这是净化的过程。让旧能量流走。" },
  { category: "能量", text: "你的愿望已经被听见了。", hint: "不需要再反复祈求。专注于感恩和接收，让宇宙来安排细节。" },
  { category: "能量", text: "今天你遇到的数字里藏着密码。", hint: "留意反复出现的数字。它们可能是宇宙在给你的暗号和提示。" },
  { category: "能量", text: "你身体里流淌着祖先的智慧。", hint: "你不只是你自己，你是世代积累的结晶。那些直觉来自血脉的传承。" },
  { category: "能量", text: "一个意想不到的好消息正在靠近你。", hint: "保持乐观的期待。你的正面能量正在吸引好消息的到来。" },
  { category: "能量", text: "你散发出的光芒，比你知道的要耀眼。", hint: "你对别人的影响远超你的想象。继续做你自己。" },
  { category: "能量", text: "旧的伤痛正在被新的力量替换。", hint: "愈合正在发生。那些曾经让你痛苦的事，正在转化为你的力量。" },
  { category: "能量", text: "你的梦境中藏着重要的讯息。", hint: "回忆一下最近的梦。梦是潜意识与你对话的方式。" },
  { category: "能量", text: "一颗星星正在为你亮起来。", hint: "即使在最暗的夜空，也有属于你的那颗星。它一直在那里。" },

  // ==================== 梦想与追求 (20条) ====================
  { category: "梦想", text: "你的梦想没有过期，只是在等待合适的土壤。", hint: "不要因为时间的流逝而放弃梦想。有些花在冬天播种，春天绽放。" },
  { category: "梦想", text: "你害怕的不是失败，而是发现自己有多优秀。", hint: "我们最深的恐惧不是无能，而是我们拥有超乎想象的力量。" },
  { category: "梦想", text: "每一次跌倒，都是大地在教你如何站起来。", hint: "失败不是终点，而是学习的课堂。收集教训，然后继续前行。" },
  { category: "梦想", text: "远方在呼唤你，是时候启程了。", hint: "你心中那个一直被搁置的计划，现在是时候认真对待它了。" },
  { category: "梦想", text: "你注定与众不同，停止与他人比较。", hint: "你的道路是独一无二的。把目光从别人身上收回，专注于自己的旅程。" },
  { category: "梦想", text: "山顶上的风景，值得你攀登时的汗水。", hint: "当下的辛苦只是暂时的。想象一下站在山顶时的那份开阔。" },
  { category: "梦想", text: "你不需要翅膀也能飞翔。", hint: "限制是自己给自己设定的。打破思维的牢笼，你会发现自己能走多远。" },
  { category: "梦想", text: "小溪不因为路远就放弃流向大海。", hint: "梦想也许遥远，但每天前进一点点，终有一天会到达。" },
  { category: "梦想", text: "你正在做的事比你以为的更重要。", hint: "不要小看当前的工作。每一件小事都在为你的大梦想铺路。" },
  { category: "梦想", text: "天才不是天生的，而是不放弃的人。", hint: "坚持本身就是一种天赋。别人放弃的时候你还在，这就是你的优势。" },
  { category: "梦想", text: "你的故事值得被讲述，别让它烂在肚子里。", hint: "你的经历和想法是独特的。勇敢地表达自己，世界需要听到你的声音。" },
  { category: "梦想", text: "一万次的想，不如一次的做。", hint: "行动力是梦想与现实之间的桥梁。今天就开始，哪怕只是一小步。" },
  { category: "梦想", text: "被嘲笑的梦想才有实现的价值。", hint: "如果你的梦想没有吓到一些人，说明它还不够大胆。" },
  { category: "梦想", text: "你以为的天花板，其实是别人的地板。", hint: "不要自我设限。你的上限比你想象的要高得多。" },
  { category: "梦想", text: "暴风雨中飞翔的鸟，比晴天的更勇敢。", hint: "在困境中追梦更需要勇气。你的坚持本身就是一种英雄行为。" },
  { category: "梦想", text: "伟大的事业从来不是一个人完成的。", hint: "学会寻求帮助和合作。找到你的同伴，一起走得更远。" },
  { category: "梦想", text: "你的野心配得上你的努力。", hint: "不要觉得自己想要的太多。你的欲望是驱动你前进的燃料。" },
  { category: "梦想", text: "最好的作品永远是下一件。", hint: "不要满足于已有的成就。保持饥渴，保持好奇，继续创造。" },
  { category: "梦想", text: "你不是在追梦，你就是梦本身。", hint: "梦想不是外在的目标，它是你存在的意义。你就是你一直在寻找的答案。" },
  { category: "梦想", text: "所有的大师都曾是初学者。", hint: "不要因为刚开始而气馁。每个专家都曾经笨拙地迈出第一步。" },

  // ==================== 当下与觉知 (20条) ====================
  { category: "觉知", text: "此刻，你正站在最需要你的地方。", hint: "不要怀疑当下的处境。你在这里是有原因的，即使你还没看清。" },
  { category: "觉知", text: "深呼吸。你已经拥有了所需的一切。", hint: "停止追逐外在的东西。你内在的智慧、勇气和爱已经足够。" },
  { category: "觉知", text: "今天遇到的那个人，带着你需要的信息。", hint: "留意今天与你交谈的人。每一次对话都可能藏着宇宙给你的线索。" },
  { category: "觉知", text: "你感受到的直觉是对的，请相信它。", hint: "理性分析之外，直觉是你最古老、最可靠的向导。不要忽视它。" },
  { category: "觉知", text: "放下手中的事，看看窗外。答案就在那里。", hint: "有时候换一个视角，跳出当前的框架，灵感就会不期而至。" },
  { category: "觉知", text: "你此刻的心跳，就是宇宙的节拍。", hint: "感受你的呼吸和心跳。你与万物同频共振，从未分离。" },
  { category: "觉知", text: "脚下的土地正在给你力量。", hint: "如果可以，脱掉鞋子感受大地。与自然的连接能让你重新找到平衡。" },
  { category: "觉知", text: "你眼前的这杯水，也曾是天上的云。", hint: "万物相连，循环不息。你正在经历的一切也是宇宙循环的一部分。" },
  { category: "觉知", text: "此刻的风，带着远方的消息。", hint: "停下来感受周围的空气。大自然一直在用自己的方式与你对话。" },
  { category: "觉知", text: "你刚才的那个念头，是一粒种子。", hint: "每一个想法都有成为现实的潜力。善待你的念头，尤其是那些反复出现的。" },
  { category: "觉知", text: "现在闭上眼睛三秒钟，你会感受到答案。", hint: "在黑暗中，内在的光更容易被看见。短暂的闭目能帮你连接内心。" },
  { category: "觉知", text: "你身边最不起眼的东西，藏着最大的线索。", hint: "留意日常中被忽略的细节。答案可能就在你每天经过的地方。" },
  { category: "觉知", text: "你的身体比你的头脑更诚实。", hint: "注意身体的反应：紧绷、放松、温暖、寒冷。它在告诉你真实的感受。" },
  { category: "觉知", text: "今天的阳光（或雨水）是专门为你准备的。", hint: "无论天气如何，都是宇宙给你的礼物。在其中找到属于你的启示。" },
  { category: "觉知", text: "你正在阅读这句话，这本身就不是巧合。", hint: "每一次相遇都有意义。你在此刻看到这句话，是因为你需要听到它。" },
  { category: "觉知", text: "停下来听听周围的声音，有一个在对你说话。", hint: "鸟鸣、风声、人语——自然界的声音中蕴含着古老的智慧。" },
  { category: "觉知", text: "你手掌上的纹路，记录着你独一无二的故事。", hint: "看看你的手掌。那些线条是你生命旅程的地图，独属于你。" },
  { category: "觉知", text: "此刻的你，是过去所有版本的你共同创造的杰作。", hint: "感恩过去的每一个自己。没有他们的经历，就没有今天的你。" },
  { category: "觉知", text: "你呼出的每一口气，都在改变世界。", hint: "你的存在本身就在影响着周围。不要低估自己微小但持续的力量。" },
  { category: "觉知", text: "活在当下不是口号，而是你现在就能做到的事。", hint: "感受此刻坐着的触感、空气的温度、光线的变化。这就是当下。" },

  // ==================== 勇气与突破 (20条) ====================
  { category: "勇气", text: "跳下去吧，你会发现自己长了翅膀。", hint: "在悬崖边犹豫永远不会知道自己能飞。纵身一跃，翅膀会在半空中长出来。" },
  { category: "勇气", text: "你怕的那件事，做完之后你会笑自己。", hint: "恐惧在行动之前总是被放大。真正去做了，你会发现它没那么可怕。" },
  { category: "勇气", text: "说出那句你一直憋在心里的话。", hint: "沉默有时候比说出来更让人后悔。今天就是表达的好时机。" },

// ========== Star field ==========
function createStarfield() {
  const container = document.getElementById('starfield');
  const count = Math.min(window.innerWidth * 0.15, 120);
  for (let i = 0; i < count; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 2.5 + 0.5;
    star.style.cssText = `
      width: ${size}px; height: ${size}px;
      top: ${Math.random() * 100}%;
      left: ${Math.random() * 100}%;
      --dur: ${Math.random() * 3 + 2}s;
      animation-delay: ${Math.random() * 3}s;
      opacity: ${Math.random() * 0.5 + 0.1};
    `;
    container.appendChild(star);
  }
}

// ========== Particle burst ==========
function createParticles(x, y) {
  const count = 15;
  for (let i = 0; i < count; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    const angle = (Math.PI * 2 / count) * i + Math.random() * 0.5;
    const dist = 60 + Math.random() * 80;
    const dx = Math.cos(angle) * dist;
    const dy = Math.sin(angle) * dist;
    const size = Math.random() * 3 + 1;
    p.style.cssText = `
      left: ${x}px; top: ${y}px;
      width: ${size}px; height: ${size}px;
      transition: all ${0.8 + Math.random() * 0.6}s ease-out;
    `;
    document.body.appendChild(p);
    requestAnimationFrame(() => {
      p.style.transform = `translate(${dx}px, ${dy}px)`;
      p.style.opacity = '0';
    });
    setTimeout(() => p.remove(), 1500);
  }
}

// ========== Divination logic ==========
let lastIndex = -1;
let isAnimating = false;

function getRandomOracle() {
  let idx;
  do {
    idx = Math.floor(Math.random() * oracles.length);
  } while (idx === lastIndex && oracles.length > 1);
  lastIndex = idx;
  return oracles[idx];
}

function divine(e) {
  if (isAnimating) return;
  isAnimating = true;

  const btn = document.getElementById('divineBtn');
  const orb = document.getElementById('orb');
  const card = document.getElementById('oracleCard');
  const shimmer = document.getElementById('shimmer');
  const content = document.getElementById('oracleContent');

  btn.disabled = true;
  orb.classList.add('active');

  // Particle burst from orb center
  const rect = orb.getBoundingClientRect();
  createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2);

  // Show card with loading state
  card.classList.add('visible');
  shimmer.classList.add('active');
  content.style.display = 'none';

  // Simulate mystical "reading" delay
  const delay = 1200 + Math.random() * 800;
  setTimeout(() => {
    const oracle = getRandomOracle();

    document.getElementById('oracleCategory').textContent = `[ ${oracle.category} ]`;
    document.getElementById('oracleText').textContent = oracle.text;
    document.getElementById('oracleHint').textContent = oracle.hint;

    shimmer.classList.remove('active');
    content.style.display = 'block';
    content.style.opacity = '0';
    content.style.transform = 'translateY(10px)';
    content.style.transition = 'opacity 0.6s, transform 0.6s';

    requestAnimationFrame(() => {
      content.style.opacity = '1';
      content.style.transform = 'translateY(0)';
    });

    orb.classList.remove('active');
    btn.disabled = false;
    isAnimating = false;
  }, delay);
}

// ========== Event listeners ==========
document.getElementById('divineBtn').addEventListener('click', divine);
document.getElementById('orb').addEventListener('click', divine);

// Touch feedback for mobile
document.getElementById('orb').addEventListener('touchstart', (e) => {
  e.preventDefault();
  divine(e);
}, { passive: false });

// ========== Init ==========
createStarfield();

// Resize handler for starfield
let resizeTimer;
window.addEventListener('resize', () => {
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(() => {
    document.getElementById('starfield').innerHTML = '';
    createStarfield();
  }, 300);
});
