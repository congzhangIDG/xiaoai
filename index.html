    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', serif;
      background: #0a0a1a;
      color: #e0d5c0;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- Starfield background --- */
    #starfield {
      position: fixed; inset: 0;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: twinkle var(--dur) ease-in-out infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.15; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    /* --- Main container --- */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      width: 92vw;
      max-width: 420px;
      padding: 0 16px;
    }

    /* --- Mystical orb --- */
    .orb-wrapper {
      position: relative;
      width: 220px; height: 220px;
      margin: 0 auto 36px;
    }
    .orb {
      width: 220px; height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%,
        rgba(120, 80, 255, 0.6),
        rgba(40, 20, 120, 0.8) 50%,
        rgba(10, 5, 40, 0.95));
      box-shadow:
        0 0 60px rgba(120, 80, 255, 0.4),
        0 0 120px rgba(80, 40, 200, 0.2),
        inset 0 0 60px rgba(150, 120, 255, 0.15);
      cursor: pointer;
      transition: transform 0.4s, box-shadow 0.4s;
      position: relative;
      overflow: hidden;
    }
    .orb::before {
      content: '';
      position: absolute;
      top: 12%; left: 18%;
      width: 35%; height: 25%;
      background: radial-gradient(ellipse, rgba(255,255,255,0.25), transparent);
      border-radius: 50%;
      transform: rotate(-25deg);
    }
    .orb:hover {
      transform: scale(1.06);
      box-shadow:
        0 0 80px rgba(120, 80, 255, 0.6),
        0 0 160px rgba(80, 40, 200, 0.3),
        inset 0 0 80px rgba(150, 120, 255, 0.2);
    }
    .orb.active {
      animation: orbPulse 1.8s ease-in-out;
    }
    @keyframes orbPulse {
      0%   { transform: scale(1); }
      20%  { transform: scale(0.92); }
      50%  { transform: scale(1.15); box-shadow: 0 0 120px rgba(200, 160, 255, 0.8); }
      100% { transform: scale(1); }
    }

    /* --- Orbit rings --- */
    .ring {
      position: absolute;
      border: 1px solid rgba(150, 120, 255, 0.15);
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .ring-1 { width: 260px; height: 260px; animation: spin 12s linear infinite; }
    .ring-2 { width: 300px; height: 300px; animation: spin 18s linear infinite reverse; }
    .ring-dot {
      position: absolute;
      width: 6px; height: 6px;
      background: rgba(180, 150, 255, 0.7);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(180, 150, 255, 0.5);
    }
    .ring-1 .ring-dot { top: -3px; left: 50%; }
    .ring-2 .ring-dot { bottom: -3px; left: 30%; }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

    /* --- Title --- */
    h1 {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 6px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #d4c4ff, #f0e0c0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

    }
    .subtitle {

      position: relative;
      overflow: hidden;
    }

      opacity: 1;
      transform: translateY(0);
    }
    .oracle-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 50% 0%,

    }

    }
    .divine-btn::after {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 60%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .divine-btn:hover::after { opacity: 1; }

    /* --- Particles --- */
    .particle {
      position: fixed;
      width: 3px; height: 3px;
      background: rgba(180, 150, 255, 0.6);
      border-radius: 50%;
      pointer-events: none;
      z-index: 2;
    }

    /* --- Prompt text --- */
    .prompt {
      font-size: 13px;
      color: rgba(200, 180, 160, 0.35);
      margin-top: 24px;
      letter-spacing: 1px;
      animation: breathe 3s ease-in-out infinite;
    }

      0%, 100% { opacity: 0.35; }

    }

    /* --- Loading shimmer --- */

      display: none;
      width: 60px; height: 60px;
      position: relative;
    }

    .shimmer-dot {
      position: absolute;
      width: 8px; height: 8px;
      background: rgba(180, 150, 255, 0.7);
      border-radius: 50%;
      top: 50%; left: 50%;
      animation: shimmerAnim 1.5s ease-in-out infinite;
    }
    .shimmer-dot:nth-child(1) { animation-delay: 0s; }
    .shimmer-dot:nth-child(2) { animation-delay: 0.2s; }
    .shimmer-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes shimmerAnim {

// ========== Star field ==========
function createStarfield() {
  const container = document.getElementById('starfield');
  const count = Math.min(window.innerWidth * 0.15, 120);
  for (let i = 0; i < count; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 2.5 + 0.5;
    star.style.cssText = `
      width: ${size}px; height: ${size}px;
      top: ${Math.random() * 100}%;
      left: ${Math.random() * 100}%;
      --dur: ${Math.random() * 3 + 2}s;
      animation-delay: ${Math.random() * 3}s;
      opacity: ${Math.random() * 0.5 + 0.1};
    `;
    container.appendChild(star);
  }
}

// ========== Particle burst ==========
function createParticles(x, y) {
  const count = 15;
  for (let i = 0; i < count; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    const angle = (Math.PI * 2 / count) * i + Math.random() * 0.5;
    const dist = 60 + Math.random() * 80;
    const dx = Math.cos(angle) * dist;
    const dy = Math.sin(angle) * dist;
    const size = Math.random() * 3 + 1;
    p.style.cssText = `
      left: ${x}px; top: ${y}px;
      width: ${size}px; height: ${size}px;
      transition: all ${0.8 + Math.random() * 0.6}s ease-out;
    `;
    document.body.appendChild(p);
    requestAnimationFrame(() => {
      p.style.transform = `translate(${dx}px, ${dy}px)`;
      p.style.opacity = '0';
    });
    setTimeout(() => p.remove(), 1500);
  }
}

// ========== Divination logic ==========
let lastIndex = -1;
let isAnimating = false;

function getRandomOracle() {
  let idx;
  do {
    idx = Math.floor(Math.random() * oracles.length);
  } while (idx === lastIndex && oracles.length > 1);
  lastIndex = idx;
  return oracles[idx];
}

  const content = document.getElementById('oracleContent');

  orb.classList.add('active');

  const rect = orb.getBoundingClientRect();
  createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2);

  shimmer.classList.add('active');

    const oracle = getRandomOracle();

    document.getElementById('oracleCategory').textContent = `[ ${oracle.category} ]`;
    document.getElementById('oracleText').textContent = oracle.text;
    document.getElementById('oracleHint').textContent = oracle.hint;

    shimmer.classList.remove('active');
    content.style.display = 'block';
    content.style.opacity = '0';
    content.style.transform = 'translateY(10px)';
    content.style.transition = 'opacity 0.6s, transform 0.6s';

    requestAnimationFrame(() => {
      content.style.opacity = '1';
      content.style.transform = 'translateY(0)';
    });

    orb.classList.remove('active');
    btn.disabled = false;
    isAnimating = false;
  }, delay);
}

// ========== Event listeners ==========
document.getElementById('divineBtn').addEventListener('click', divine);
document.getElementById('orb').addEventListener('click', divine);

// Touch feedback for mobile
document.getElementById('orb').addEventListener('touchstart', (e) => {
  e.preventDefault();
  divine(e);
}, { passive: false });

// ========== Init ==========
createStarfield();

// Resize handler for starfield
let resizeTimer;
window.addEventListener('resize', () => {
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(() => {
    document.getElementById('starfield').innerHTML = '';
    createStarfield();
  }, 300);
});
</script>
